<!DOCTYPE html>
<html>
<body>

<div id="cocktail1" class="container"> <!--Seiko Presage (Mockingbird)-->
	<div id="date" class="watch brightness"><img src="img/cocktail1/date.png"></div><!--Date wheel-->
	<div id="face" class="watch brightness"><img src="img/cocktail1/face.png"></div><!--Watch face-->
	<div id="facelume" class="watch lume"><img src="img/cocktail1/facelume.png"></div><!--Watch face lume-->
	<div id="hour" class="watch brightness"><img src="img/cocktail1/hour.png"></div><!--Hour hand-->
	<div id="hourlume" class="watch lume"><img src="img/cocktail1/hourlume.png"></div><!--Hour hand lume-->
	<div id="minute" class="watch brightness"><img src="img/cocktail1/minute.png"></div><!--Minute hand-->
	<div id="minutelume" class="watch lume"><img src="img/cocktail1/minutelume.png"></div><!--Minute hand lume-->
	<div id="second" class="watch brightness"><img src="img/cocktail1/second.png"></div><!--Second hand-->
	<div id="secondlume" class="watch lume"><img src="img/cocktail1/secondlume.png"></div><!--Second hand lume-->
</div>
	
	



<link rel="stylesheet" href="css/style.css">
<script src="js/draw.js"></script>

</body>
</html>
