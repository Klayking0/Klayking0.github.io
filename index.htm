<!DOCTYPE html>
<html>
<body>
<div class="container">

	<div class="dive container"> <!--Dive watch-->
		<div class="face colorDial"> <!--Face background that changes color-->
			<svg width="100%" height="100%">
				<circle cx="50%" cy="50%" r="25%" fill="#ff0000" stroke="#ffffff" stroke-width="2%" stroke-dasharray="0.1 0.9" stroke-dashoffset="0.05" pathLength="60"/> <!--Face + Minute track-->
			</svg>
		</div>
		<div class="face"> <!--Face parts that do not change color  CHECK CHAPTER RING ETC-->
			<svg width="100%" height="100%">
				<circle cx="50%" cy="50%" r="25%" fill="transparent" stroke="#ffffff" stroke-width="2%" stroke-dasharray="0.1 0.9" stroke-dashoffset="0.05" pathLength="60"/> <!--Face + Minute track-->
				<circle cx="50%" cy="50%" r="25%" fill="transparent" stroke="#ffffff" stroke-width="2%" stroke-dasharray="0.2 4.8" stroke-dashoffset="0.1" pathLength="60"/> <!--Hour track-->
				<circle cx="50%" cy="50%" r="20%" fill="transparent" stroke="#aaaaaa" stroke-width="5%" stroke-dasharray="0 5 0 10 0 5 0 10 0 5 0 10 0 5 0 10" stroke-dashoffset="-5" stroke-linecap="round" pathLength="60"/> <!--Hour dots  border-->
				<circle cx="50%" cy="50%" r="20%" fill="transparent" stroke="#ffffff" stroke-width="4%" stroke-dasharray="0 5 0 10 0 5 0 10 0 5 0 10 0 5 0 10" stroke-dashoffset="-5" stroke-linecap="round" pathLength="60"/> <!--Hour dots lume-->
			</svg>
		</div>
		<div class="face"> <!--hour/minute markers get messed up by viewbox, however it is required for polygons-->
			<svg width="100%" height="100%" viewbox=" 0 0 100 100"> 
				<polygon points="47,28 53,28 50,35" fill="#ffffff" stroke="#aaaaaa" stroke-width="0.5%" /> <!-- 12 triangle-->
				<rect x="48.5%" y="64%" width="3%" height="8%" fill="#ffffff" stroke-width="0.5%" stroke="#aaaaaa" rx="0.5%" ry="0.5%"/>  <!--6 rectangle-->
				<rect x="64%" y="48.5%" width="8%" height="3%" fill="#ffffff" stroke-width="0.5%" stroke="#aaaaaa" rx="0.5%" ry="0.5%"/> <!--3 rectangle-->
				<rect x="28%" y="48.5%" width="8%" height="3%" fill="#ffffff" stroke-width="0.5%" stroke="#aaaaaa" rx="0.5%" ry="0.5%"/> <!--9 rectangle-->
			</svg>
		</div>
		<div class="face colorPrimary">  <!--Parts in primary color-->
			<svg width="100%" height="100%" viewbox=" 0 0 100 100"> <!--hour/minute markers get messed up by viewbox, however it is required for polygons-->
				<circle cx="50%" cy="50%" r="35%" fill="transparent" stroke="#ff0000" stroke-width="4%" /> <!--Bezel outer-->
				
			</svg>
		</div>
		<div class="face colorSecondary">  <!--Parts in secondary color-->
			<svg width="100%" height="100%" viewbox=" 0 0 100 100"> <!--hour/minute markers get messed up by viewbox, however it is required for polygons-->
				<circle cx="50%" cy="50%" r="25.9%" fill="transparent" stroke="#cc0000" stroke-width="2%" /> <!--Bezel inner-->
				<circle cx="50%" cy="50%" r="28%" fill="transparent" stroke="#ff0000" stroke-width="4%" /> <!--Bezel outer-->
				
			</svg>
		</div>
		<div class="hour w3-spin">
			<svg width="100%" height="100%" viewbox=" 0 0 100 100"> <!--hour/minute markers get messed up by viewbox, however it is required for polygons-->
				<rect x="49.5%" y="50%" width="1%" height="35%" fill="#ffffff" stroke-width="0.5%" stroke="#aaaaaa" rx="0.5%" ry="0.5%"/>  <!--6 rectangle-->
				
			</svg>
		</div>
	</div>
	
	<div class="fliegerA container">  <!--Flieger (type A) watch-->
		<div class="face">
			
		</div>
	</div>
	
</div>

<div class="face shading"> <!--Do I need this or will I delete it later?-->
			<img src="watch.png" width="100%" height="100%">
		</div>

</body>
</html>
